<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <title>Rock Paper Scissors</title>
</head>
<body>

  <h1 >Let's Play!</h1>
  <p>Choose your move, then click start.</p>
  <div class = "pic">
    <div>
      <h3>Player1</h3>
    <img id = 'userPic' src="./images/rockpaperscissors.jpg" alt="User Selection Pic">
    </div>
    
    <div>


      <h3>Computer Choice</h3>
      <img id = 'compPic' src="./images/rockpaperscissors.jpg" alt="Computer Selection Pic">
    </div>
  </div>
  <div class = 'buttons'>
    <ul>
        <button class = 'userBtn' id ='rockBtn'>Rock</button>
        <button class = 'userBtn' id ='paperBtn'>Paper</button>
        <button class = 'userBtn' id = 'scissorsBtn'>Scissors</button>
    </ul>
  </div>


  <center>
    <div class="box">
      <h2>Your Score</h2>
      <p id="YourScore">0</p>
      </div>
      <div class="box">
        <h2>Computer Score</h2>
        <p id="computerScore">0</p>
      </div>
  </center>


  <center>
    <button  id='startBtn'>Start</button>
  </center>


</body>
<script src="app.js"></script>
</html>
