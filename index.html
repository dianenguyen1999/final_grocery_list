<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <title>Rock Paper Scissors</title>
</head>
<body>

  <h1 >Welcome to Rock Paper Scissors</h1>
  <p>Choose your move, then click start.</p>
  <div class = "pic">
    <div>
      <h3>User Choice</h3>
    <img id = 'userPic' src="./images/default.jpeg" alt="User Selection Pic">
    </div>
    <div>
      <h3>Computer Choice</h3>
      <img id = 'compPic' src="./images/default.jpeg" alt="Computer Selection Pic">
    </div>
  </div>
  <div class = 'buttons'>
    <ul>
        <button class = 'userBtn' id ='rockBtn'>Rock</button>
        <button class = 'userBtn' id ='paperBtn'>Paper</button>
        <button class = 'userBtn' id = 'scissorsBtn'>Scissors</button>
    </ul>
  </div>
  <button  id='startBtn'>Start</button>
  
</body>
<script src="app.js"></script>
</html>
